<!DOCTYPE html>
<html lang="en" ng-app="galleryApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Worsley | Historic Creations</title>
    <link href="assets/css/template.css" rel="stylesheet">
    <link href="assets/css/jared.css" rel="stylesheet">
    <link href="assets/css/tessa.css" rel="stylesheet">
    <link href="assets/lightbox/css/lightbox.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap-3.0.3.min.js"></script>
    <script src="assets/js/underscore.min.js"></script>
    <script src="assets/js/gallery.js"></script>

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/gallery-app.js"></script>
</head>

<body>
<div id="page">
    <div id="wrap">
        <header id="header" class="site-header">
            <div class="container">
                <!-- <img class="hidden-xs" id="logo" src="images/logo.png" /> -->
                <h1 class="navbar-brand"><a href="index.html">Adrian Worsley</a></h1>
                <ul id="navigation" class="nav nav-pills pull-right">
                    <li><a href="index.html"><i class="fa fa-home visible-xs"></i><span
                            class="hidden-xs">Home</span></a></li>
                    <li class="active"><a href="gallery.html"><i class="fa fa-picture-o visible-xs"></i><span
                            class="hidden-xs">Gallery</span></a></li>
                    <li><a href="about.html"><i class="fa fa-question visible-xs"></i><span class="hidden-xs">About Adrian</span></a>
                    </li>
                    <li><a href="contact.html" class="current"><i
                            class="fa fa-phone visible-xs"></i><span class="hidden-xs">Contact</span></a></li>
                </ul>
            </div>
        </header>

        <main class="site-main">
            <section class="carousel slide section-slide">
                <div class="item active cover" style="background-image: url(images/bg-contact.jpg);">
                    <div class="container"><img src="images/typo-contact.png" alt="Welcome to the Gallery"></div>
                </div>
                <!--<div class="chain">&nbsp;</div>-->
            </section>

            <section>
                <div style="margin: 4px 4px 0 4px;" ng-controller="FolderCtrl">
                    <div id="gallery-nav" class="btn-group btn-group-justified" style="border-radius: 0px;">
                        <a type="button" class="btn btn-default" ng-repeat="folder in folders"
                           ng-href="#{{folder.folder_name}}"
                           ng-class="{'btn-primary': folder.active}">{{folder.title}}</a>
                    </div>
                </div>

                <div ng-controller="GalleryCtrl">
                    <div id="gallery-container" gallery="photos"></div>
                </div>
            </section>

        </main>

        <div id="push"></div>
    </div>

    <footer id="footer" class="site-footer">
        <div class="container">
            <div id="sidebar-footer-1">
                <div class="row">

                    <aside class="widget col-md-4 col-sm-6"></aside>

                    <aside class="widget col-md-4 col-sm-6">
                        <h5 class="widget-title">Contact</h5>

                        <div class="textwidget">
                            <div class="adr">
                                <div class="street-address"><i>By appointment only</i></div>
                                <span class="locality">62 Rewi Street</span>,
                                <span class="postal-code">Te Aroha</span>,
                                <span class="country-name">New Zealand</span>
                            </div>
                            <div style="margin-bottom: 5px;">Phone: <span class="tel">027 430 55270</span></div>
                            <a href="https://www.facebook.com/pages/Adrian-Worsley-Gallery/1513774548835453">
                                <img class="hidden-xs" src="images/FB-f-Logo__blue_100.png"
                                     style="height: 35px; display: inline-block; margin: 0 auto;"/>
                            </a>
                        </div>
                    </aside>

                    <aside class="widget col-md-4 col-sm-12"></aside>

                </div>
            </div>

            <div class="copyright"><p>Copyright 2014 Jared Newman</p></div>
        </div>
    </footer>
</div>

<script src="assets/lightbox/js/lightbox-2.6.min.js"></script>

</body>
</html>
